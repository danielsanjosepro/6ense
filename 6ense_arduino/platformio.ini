[platformio]
;default_envs = uno, esp32

[env:nano_33_iot]
platform = atmelsam
board = nano_33_iot
framework = arduino

[env:nano33ble]
platform = nordicnrf52
board = nano33ble
framework = arduino

lib_deps = marcoschwartz/LiquidCrystal_I2C@^1.1.4
